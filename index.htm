<div class="container-fluid">

        <div class="col-lg-2" id="sidebar">
        <!-- CONDITIONS panel BEGIN -->
            <div class="col-lg-4 col-sm-4 panel-inactive bchmp-panel" id="bchmp-conditions">
                <div class="panel-title">
                    <img src="lib/img/projectlogo.png" alt="Project Logo || DVRPC" class="panel-title-logo">
                    <h1 class="title">CONDITIONS</h1>
                    <a href="https://github.com" target="_blank" class="panel-title-link"><i class="glyphicon glyphicon-info-sign panel-title-info"></i></a>
                </div>
                <!-- CONDITIONS layers BEGIN -->
                <div class="panel-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#conditions-layers">
                        <div class="panel-link">
                            <span class="layer-header"><h5 class="legend-title">Layers</h5></span>
                        </div>
                    </a>
                </div>
                <div id="conditions-layers" class="layer-box panel-collapse collapse">
                    <ul class="layer-items">
                        <li>
                            <input type="checkbox" name="layer-control" id="trafficSafety" z-index="1">
                            <label for="trafficSafety">2015 Traffic Safety</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="trafficCongestion" z-index="2">
                            <label for="trafficCongestion">2013 Traffic Congestion</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="LRPcongestion" z-index="3">
                            <label for="LRPcongestion">2040 Long-Range Plan Traffic Congestion</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="masterplanCongestion"  z-index="4">
                            <label for="masterplanCongestion">Master Plan Traffic Congestion</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="transitScore" z-index="5">
                            <label for="transitScore">2010 Transit Score</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="cmpScore" z-index="6">
                            <label for="cmpScore">Congestion Management Process Composite Score</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="connectIndex" z-index="7">
                            <label for="connectIndex">2010 Roadway Connectivity Index</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="roadAddition" z-index="8">
                            <label for="roadAddition">Candidate County Road Addition</label>
                        </li>
                    </ul>
                </div>
                <!-- CONDITIONS layers END -->

                <!-- CONDITIONS legend BEGIN -->
                <div class="panel-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#conditions-legend">
                        <div class="panel-link">
                            <span class="layer-header"><h5 class="legend-title">Legend</h5></span>
                        </div>
                    </a>
                </div>
                <div class="legend-box panel-collapse collapse" id="conditions-legend"></div> 
                <!-- CONDITIONS legend END -->               
            </div>
            <!-- CONDITIONS panel END -->

            <!-- RESOURCES panel BEGIN -->
            <div class="col-lg-4 col-sm-4 panel-inactive bchmp-panel" id="bchmp-resources">
                <div class="panel-title">
                    <img src="lib/img/projectlogo.png" alt="Project Logo || DVRPC" class="panel-title-logo">
                    <h1 class="title">RESOURCES</h1>
                    <a href="https://github.com" target="_blank" class="panel-title-link"><i class="glyphicon glyphicon-info-sign panel-title-info"></i></a>
                </div>
                <!-- RESOURCES layer BEGIN -->
                <div class="panel-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#resource-layers">

                        </div>

                </div>

                        <li>
                            <input type="checkbox" name="layer-control" id="bikeNetwork">
                            <label for="bikeNetwork">On-Road Bike Network</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="luCenters">

                        <li>
                            <input type="checkbox" name="layer-control" id="bizCenters">
                            <label for="bizCenters">Business Centers</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="freightCenters">
                            <label for="freightCenters">Freight Centers</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="planType">
                            <label for="planType">2040 Planning Area Type</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="scenicByway">
                            <label for="scenicByway">Designated Scenic Byway</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="flood">
                            <label for="flood">Wetlands and Floodplains</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="socialResources">
                            <label for="socialResources">Cultural, Historical, and Community Resources</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="pinelands">
                            <label for="pinelands">NJ Pinelands Area</label>
                        </li>
                    </ul>
                </div>
                <!-- RESOURCES layer END -->
                <!-- RESOURCES legend BEGIN -->
                <div class="panel-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#resource-legend">
                        <div class="panel-link">
                            <span class="layer-header"><h5 class="legend-title">Legend</h5></span>
                        </div>
                    </a>
                </div>
                <div class="legend-box panel-collapse collapse" id="resource-legend"></div>

            </div>

                <div class="panel-title">
                    <img src="lib/img/projectlogo.png" alt="Project Logo || DVRPC" class="panel-title-logo">
                    <h1 class="title">STRATEGIES</h1>
                    <a href="https://github.com" target="_blank" class="panel-title-link"><i class="glyphicon glyphicon-info-sign panel-title-info"></i></a>

                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#strategies-layers">

                </div>

                <div id="strategies-layers" class="layer-box panel-collapse collapse">
                    <ul class="layer-items">
                        <li>
                            <input type="checkbox" name="layer-control" id="tip-point">

                        <li>
                            <input type="checkbox" name="layer-control" id="tip-roads">
                            <label for="tip-roads">NJ TIP (FY16 - FY19) - Roadway</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="hsip-intersection">

                        <li>
