<div class="container-fluid">
    <div class="row">
            <div class="col-lg-1 panel-inactive bhcmp-panel" id="bchmp-conditions">
                <h1 class="title">CONDITIONS</h1>
                <div class="legend-box">
                    <ul class="legend-items">
                        <li>
                            <input type="checkbox" name="layer-control" id="trafficSafety" z-index="1">
                            <label for="trafficSafety">2015 Traffic Safety</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="trafficCongestion" z-index="2">
                            <label for="trafficCongestion">2013 Traffic Congestion</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="LRPcongestion" z-index="3">
                            <label for="LRPcongestion">2040 Long-Range Plan Traffic Congestion</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="masterplanCongestion"  z-index="4">
                            <label for="masterplanCongestion">Master Plan Traffic Congestion</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="transitScore" z-index="5">
                            <label for="transitScore">2010 Transit Score</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="cmpScore" z-index="6">
                            <label for="cmpScore">Congestion Management Process Composite Score</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="connectIndex" z-index="7">
                            <label for="connectIndex">2010 Roadway Connectivity Index</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="roadAddition" z-index="8">
                            <label for="roadAddition">Candidate County Road Addition</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-1 panel-inactive bhcmp-panel" id="bchmp-resources">
                <h1 class="title">RESOURCES</h1>
                <div class="legend-box">
                    <ul class="legend-items">
                        <li>
                            <input type="checkbox" name="layer-control" id="njCMPCorridors">
                            <label for="njCMPCorridors">2015 CMP Planning Corridors</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="NHS">
                            <label for="NHS">National Highway System</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="hurricane">
                            <label for="hurricane">Hurricane Evacuation Routes</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="expressDetour">
                            <label for="expressDetour">Expressway Detour Route</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="managedHighway">
                            <label for="managedHighway">Managed Highway Network</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="trainOneMile">
                            <label for="trainOneMile">Train Station within 1 Mile</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="NJTService">
                            <label for="NJTService">NJT Bus Service</label>

                        <li>

                        <li>

                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="scenicByway">
                            <label for="scenicByway">Designated Scenic Byway</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="flood">
                            <label for="flood">Wetlands and Floodplains</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="socialResources">

                        </li>

                            <input type="checkbox" name="layer-control" id="tip-bridge">

                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="tip-roads">
                            <label for="tip-roads">NJ TIP (FY16 - FY19) - Roadway</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="hsip-intersection">
                            <label for="hsip-intersection">HSIP (2015) - Eligible Intersection</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="hsip-road">
                            <label for="hsip-road">HSIP (2015) -  Eligible Roadway</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="burCoPubWorks">
                            <label for="burCoPubWorks">Burlington County Public Works Improvement Project</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="congestion-lrp">
                            <label for="congestion-lrp">Congestion Management Strategies for 2040 Long-Range Plan</label>
                        </li>
                        <li>
                            <input type="checkbox" name="layer-control" id="cmp-inventory">
                            <label for="cmp-inventory">Congestion Management Process Inventory of Appropriate Strategies</label>
                        </li>
                    </ul>
                </div>
            </div>
